<body class="login-page">
	<div class="login-header box-shadow">
		<div class="container-fluid d-flex justify-content-between align-items-center">
			<div class="brand-logo">
				<a href="/admin/login">
					<img src="/assets/admin/vendors/images/klb-logo.svg" alt="" />
				</a>
			</div>
			<div class="login-menu">
			</div>
		</div>
	</div>
	<!-- <div class="alert alert-danger alert-dismissible fade show" th:if="${message}" th:text="${message}" role="alert">
		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div> -->
	<div th:if="${message}" class="alert alert-warning alert-dismissible fade show" role="alert" >
		<!-- <strong>Holy guacamole!</strong> You should check in on some of those fields below. -->
		<span th:text="${message}"></span>
		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-md-6 col-lg-7">
					<img src="/assets/admin/vendors/images/login-page-img.png" alt="" />
				</div>
				<div class="col-md-6 col-lg-5">
					<div class="login-box bg-white box-shadow border-radius-10">
						<div class="login-title">
							<h2 class="text-center text-primary">Đăng nhập vào KLB</h2>
						</div>

						<form th:action="@{/admin/login}" th:object="${nguoidung}" method="post">
							<div class="input-group custom">
								<input th:field="*{tenDangNhap}" type="text" class="form-control form-control-lg"
									placeholder="Tên đăng nhập" required />
								<div class="input-group-append custom">
									<span class="input-group-text"><i class="icon-copy dw dw-user1"></i></span>
								</div>
							</div>
							<div class="input-group custom">
								<input th:field="*{matKhau}" type="password" class="form-control form-control-lg"
									placeholder="Mật khẩu" required />
								<div class="input-group-append custom">
									<span class="input-group-text"><i class="dw dw-padlock1"></i></span>
								</div>
							</div>
							<div class="row pb-30">
								<div class="col-6">
									<div class="custom-control custom-checkbox">
										<input th:name="rememberMe" th:value="true" type="checkbox" class="custom-control-input" id="customCheck1" checked/>
										<label class="custom-control-label" for="customCheck1">Nhớ đăng nhập</label>
									</div>
								</div>
								<div class="col-6">
									<div class="forgot-password">
										<a href="/forgotpassword">Quên mật khẩu</a>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12">
									<div class="input-group mb-0">

										<!-- use code for form submit -->
										<input class="btn btn-primary btn-lg btn-block" type="submit" value="Đăng nhập">

										<!-- <a class="btn btn-primary btn-lg btn-block" href="/admin/index">Đăng nhập</a> -->
									</div>
									<!-- <div class="font-16 weight-600 pt-10 pb-10 text-center" data-color="#707373">
										Bạn chưa có tài khoản?
									</div>
									<div class="input-group mb-0">
										<a class="btn btn-outline-primary btn-lg btn-block" href="/register">Đăng ký để
											tạo tài khoản</a>
									</div> -->
									<div class="font-16 weight-600 pt-10 pb-10 text-center" data-color="#707373">
										Chuyển sang người dùng?
									</div>
									<div class="input-group mb-0">
										<a class="btn btn-outline-primary btn-lg btn-block"
											href="/user/index">Chuyển</a>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- js -->
	<script src="/assets/admin/vendors/scripts/core.js"></script>
