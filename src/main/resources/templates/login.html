<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/user/user}">

<head>
  <title>KLB Store</title>
</head>

<body>
  <div layout:fragment="content">
    <div class="breadcrumb-area">
      <div class="container">
        <div class="breadcrumb-content">
          <ul>
            <li><a href="/user/index">Trang chủ</a></li>
            <li class="active">Đăng nhập</li>
          </ul>
        </div>
      </div>
    </div>


    <div class="page-section mb-60">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-sm-12 col-xs-12 col-lg-6 mb-30">

            <form action="/user/login" method="post">
              <div class="login-form">
                <h4 class="login-title">Đăng nhập</h4>
                <div class="row">
                  <div class="col-md-12 col-12 mb-20">
                    <label>Tên đăng nhập</label>
                    <input class="mb-0" type="text" th:text="${usernameInput}" name="username" placeholder="Nhập tên đăng nhập" required
                    >
                  </div>
                  <div class="col-12 mb-20">
                    <label>Mật khẩu</label>
                    <input class="mb-0" type="password" th:text="${passwordInput}" name="password" placeholder="Nhập mật khẩu" required>
                    <!-- oninvalid="this.setCustomValidity('Vui lòng nhập mật khẩu')"> -->
                  </div>
                  <div class="col-md-8">
                    <div class="check-box d-inline-block ml-0 ml-md-2 mt-10">
                      <input type="checkbox" id="remember_me" th:name="rememberMe" th:value="true" checked>
                      <label for="remember_me">Ghi nhớ</label>
                    </div>
                  </div>
                  <div class="col-md-4 mt-10 mb-20 text-left text-md-right">
                    <a th:href="@{/user/forgot-password}">Quên mật khẩu?</a>
                  </div>
                  <div class="col-md-12" style="text-align: center;">
                    <div th:if="${message}" class="alert alert-danger">
                      [[${message}]]
                    </div>
                    <div th:if="${errorMessage}" class="alert alert-danger">
                      [[${errorMessage}]]
                    </div>
                  </div>
                  <!-- <div class="col-md-12">
                    <div th:if="${message}" class="alert alert-warning alert-dismissible fade show" role="alert">
                      <span th:text="${message}"></span><a th:href="@{/user/unlock-account?sdt=__${login.sdt}__}"
                        th:text="${link}"></a>
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                  </div> -->
                  <div class="col-md-12" style="text-align: center;">
                    <button class="btn btn-primary btn-block">Đăng nhập</button>
                    <p style="margin: 5px auto 5px auto; text-align: center; font-weight: bold;">OR</p>
                    <a class="btn btn-outline-dark" th:href="@{/oauth2/authorization/google}" role="button" style="text-transform:none">
                      <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
                      Login with Google
                    </a>
                  </div>
                  
                  
                </div>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
