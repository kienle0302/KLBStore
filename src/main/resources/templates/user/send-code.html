<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/user/user}">
    <head>
        <title>KLB Store</title>
    </head>

    <body>
        <div layout:fragment="content">
            <div class="breadcrumb-area">
                <div class="container">
                    <div class="breadcrumb-content">
                        <ul>
                            <li><a href="/user/index">Trang chủ</a></li>
                            <li><a href="/user/login-register">Đăng nhập và đăng ký</a></li>
                            <li class="active">Lấy mã xác nhận</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="page-section mb-60">
                <div class="container">
                    <div class="row justify-content-md-center">
                        <div class="col-md-6">
                            <form th:action="@{/user/forgot-password}" th:object="${sendForm}" method="post">
                                <div class="login-form">
                                    <h4 class="login-title">Quên mật khẩu</h4>
                                    <div class="row">
                                        <div class="col-md-12 mb-20">
                                            <label>Email</label>
                                            <input class="mb-0" type="text" th:name="email" th:field="*{email}" placeholder="Nhập địa chỉ mail đăng ký tài khoản" />
                                            <span class="text-danger error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                                        </div>
                                        <div class="col-md-12 mb-20">
                                            <div class="input-group">
                                                <input type="text" class="form-control" th:name="mxn" th:field="*{mxn}" placeholder="Nhập mã xác nhận" aria-describedby="basic-addon2" />
                                                <div class="input-group-append">
                                                    <button class="btn btn-outline-success" formaction="/user/forgot-password/sendmail" type="submit">Lấy mã</button>
                                                </div>
                                            </div>
                                            <span class="text-danger error" th:if="${#fields.hasErrors('mxn')}" th:errors="*{mxn}"></span>
                                        </div>
                                        <div class="col-12">
                                            <div th:if="${message}" class="alert alert-warning alert-dismissible fade show" role="alert">
                                                <span th:text="${message}"></span>
                                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <button class="btn btn-primary" type="submit">Xác nhận</button>
                                            <span th:txt="${message}"></span>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
