<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/user/user}">

<head>
  <title>KLB Store</title>
</head>

<body>
  <div layout:fragment="content">
    <div class="breadcrumb-area">
      <div class="container">
        <div class="breadcrumb-content">
          <ul>
            <li><a href="/user/index">Trang chủ</a></li>
            <li class="active">Đăng ký</li>
          </ul>
        </div>
      </div>
    </div>


    <div class="page-section mb-60">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-sm-12 col-md-12 col-lg-6 col-xs-12">
            <form th:object="${registerForm}" th:action="@{/user/register}" method="post">
              <div class="login-form">
                <h4 class="login-title">Đăng ký</h4>
                <div class="row">
                  <div class="col-md-6 col-12 mb-20">
                    <label>Tên đăng nhập</label>
                    <input class="mb-0" type="text" th:field="*{tenDangNhap}" placeholder="Tên đăng nhập">
                    <span class="text-danger error" th:if="${#fields.hasErrors('tenDangNhap')}"
                      th:errors="*{tenDangNhap}"></span>
                  </div>
                  <div class="col-md-6 col-12 mb-20">
                    <label>Họ tên</label>
                    <input class="mb-0" type="text" th:field="*{hoTen}" placeholder="Họ tên">
                    <span class="text-danger error" th:if="${#fields.hasErrors('hoTen')}" th:errors="*{hoTen}"></span>
                  </div>
                  <div class="col-md-12 mb-20">
                    <label>Email</label>
                    <input class="mb-0" type="text" th:field="*{email}" placeholder="Địa chỉ Email">
                    <span class="text-danger error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                  </div>
                  <div class="col-md-12 mb-20">
                    <label>Số điện thoại</label>
                    <input class="mb-0" type="text" th:field="*{sdt}" placeholder="Số điện thoại">
                    <span class="text-danger error" th:if="${#fields.hasErrors('sdt')}" th:errors="*{sdt}"></span>
                  </div>
                  <div class="col-md-6 mb-20">
                    <label>Mật khẩu</label>
                    <input class="mb-0" type="password" th:field="*{matKhau}" placeholder="Mật khẩu">
                    <span class="text-danger error" th:if="${#fields.hasErrors('matKhau')}"
                      th:errors="*{matKhau}"></span>
                  </div>

                  <div class="col-md-6 mb-20">
                    <label>Xác nhận mật khẩu</label>
                    <input class="mb-0" type="password" th:field="*{matKhauXN}" placeholder="Xác nhận mật khẩu">
                    <span class="text-danger error" th:if="${#fields.hasErrors('matKhauXN')}"
                      th:errors="*{matKhauXN}"></span>
                  </div>

                  <div class="col-12">
                    <div th:if="${message}" class="alert alert-warning alert-dismissible fade show" role="alert">
                      <span th:text="${message}"></span>
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                  </div>
                  <!-- <br> -->
                  <div class="col-12" style="text-align: center;">
                    <button class="btn btn-primary btn-block" type="submit">Đăng ký</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
